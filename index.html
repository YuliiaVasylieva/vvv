<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container header">
      <div class="header-main">
        <div class="header-main-nav">
          <nav class="header-nav">
            <a href="./index.html">
              <svg class="header-logo" width="48" height="44">
                <use href="./images/symbol-defs.svg#header-logo"></use>
              </svg>
            </a>
            <ul class="header-site-nav list">
              <li class="header-iteam">
                <a href="" class="link">Home</a>
              </li>
              <li class="header-iteam">
                <a href="" class="link">How it's made?</a>
              </li>
              <li class="header-iteam">
                <a href="" class="link">Our products</a>
              </li>
              <li class="header-iteam">
                <a href="" class="link">Contact</a>
              </li>
            </ul>
          </nav>
          <button
            type="button"
            class="header-mobile-menu-open js-open-modal"
            data-modal="1"
          >
            <svg width="32" height="32">
              <use href="./images/symbol-defs.svg#icon-burger"></use>
            </svg>
          </button>
          <button type="button" class="header-btn">
            Buy now
            <svg class="header-btn-icon" width="12" height="12">
              <use
                href="./images/symbol-defs.svg#button-icon-arrow-right"
              ></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="header-mobil-menu modal" data-modal="1">
        <div class="header-mobil-menu_container">
          <a href="./index.html">
            <svg class="header-logo-menu" width="48" height="44">
              <use href="./images/symbol-defs.svg#header-logo"></use>
            </svg>
          </a>
          <button class="header-mobil-menu_close-btn js-modal-close">
            <svg width="19.21" height="19.21">
              <use href="./images/symbol-defs.svg#icon-cross-modal"></use>
            </svg>
          </button>
          <ul class="header-mobil-menu-nav list">
            <li class="header-mobil-menu-link">
              <a href="#" class="link">Home</a>
            </li>
            <li class="header-mobil-menu-link">
              <a href="#" class="link">Our products</a>
            </li>
            <li class="header-mobil-menu-link">
              <a href="#" class="link">Contact</a>
            </li>
            <li class="header-mobil-menu-link">
              <a href="#" class="link">How it's made?</a>
            </li>
          </ul>
          <button
            type="button"
            class="header-btn-mobil js-open-modal"
            data-modal="2"
          >
            Buy now
            <svg class="header-btn-icon" width="12" height="12">
              <use
                href="./images/symbol-defs.svg#button-icon-arrow-right"
              ></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="overlay js-overlay-modal"></div>
    </header>
    <main>
      <section class="hero_section">
        <div class="container hero-container">
          <div class="hero-title-wrap">
            <h1 class="hero-title">
              ice cream made with
              <span class="hero-title passion">passion</span>
            </h1>
            <ul class="hero-menu list">
              <li class="hero-menu-item">
                <a href="" class="hero-menu-link hero-products link">
                  Products
                </a>
              </li>
              <li class="hero-menu-item">
                <a href="" class="hero-menu-link link made">How itâ€™s made?</a>
              </li>
            </ul>
          </div>
          <div class="quantity-wrap">
            <p class="quantity-cafe quantity-number">16</p>
            <p class="hero-text">cafes</p>
            <p class="quantity-number quantity-trucks">23</p>
            <p class="hero-text">food trucks</p>
          </div>
        </div>
        <div class="ice_cream_plate-wrap">
          <picture class="ice_cream_plate-img">
            <source
              media="(min-width: 1200px )"
              srcset="./images/hero-manyice-desktop.png 1x"
              type="image/png"
            />
            <img
              src="./images/hero-manyice-desktop.png"
              alt="plate with ice-cream"
            />
          </picture>
        </div>
      </section>
    </main>
    <script src="./js/modal.js"></script>
  </body>
</html>
